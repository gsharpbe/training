<form class="form-horizontal" #customerForm="ngForm" *ngIf="customer">

    <div class="modal-header">
      <h3 class="modal-title pull-left">
        Edit customer
      </h3>
    </div>
  
    <div class="modal-body">
  
      <div class="row">
        <div class="col-sm-12">
  
          <!-- name -->
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">
              Name
            </label>
            <div class="col-sm-8">
              <input required type="text" [(ngModel)]="customer.name" id="name" name="name">
            </div>
          </div>
  
        </div>
      </div>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="bsModalRef.hide()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!customerForm.form.valid">Save</button>
    </div>
  </form>
