<p-table [value]="customers">
    <ng-template pTemplate="header">
        <tr>
            <th>
                Name
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>
                {{ customer.name }}
            </td>
        </tr>
    </ng-template>
</p-table>
